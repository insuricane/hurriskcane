<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
    <title>Insuricane Maps</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="leaflet-providers.js"></script>

    <!-- import js files -->
    <script src="path.js"></script>
    <script src="cone.js"></script>
    <script src="radii.js"></script>

    <!-- anychart -->
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
  </head>

  <body>
    <div id="map" style="width: 49%; height: 100%; display: inline-block">
      <script src="jsmap.js"></script>
    </div>
    <div id="container" style="width: 49%; height: 100%; display: inline-block">
      <script src="piechart.js"></script>
    </div>
    <!-- <div id="map"></div> -->
    <!-- <div id="container"></div> -->
  </body>
</html>
